<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>André São Pedro | Calculadora em JavaScript</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <br>
    <br>
    <a href="../index.html">Voltar ao "Início"</a>
    <a href="../projects.html">Voltar para "Trabalhos"</a>
    <h1>Calculadora em JavaScript</h1>
    <div class="calculator">
        <div class="screen">
            <div class="calculation"></div>
            <div class="result"></div>
        </div>
        <button class="large-button">AC</button>
        <button>DEL</button>
        <button>/</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button class="large-button">=</button>
    </div>
</body>
<script type="text/javascript" src="./javascript.js"></script>
</html>
